<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with comic book style -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#FFE066" opacity="0.3"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="150" fill="#FF6B6B" rx="10"/>
  <rect width="400" height="150" fill="url(#dots)" rx="10"/>
  
  <!-- Speech bubble background -->
  <ellipse cx="200" cy="75" rx="180" ry="50" fill="#FFFFFF" stroke="#000" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Main text with comic style -->
  <text x="200" y="85" 
        font-family="Arial Black, Arial" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FF1744" 
        stroke="#000" 
        stroke-width="1.5" 
        paint-order="stroke fill">
    Not solvable!
  </text>
  
  <!-- Comic effect elements -->
  <circle cx="50" cy="30" r="3" fill="#FFE066"/>
  <circle cx="350" cy="40" r="2" fill="#FFE066"/>
  <circle cx="60" cy="120" r="2.5" fill="#FFE066"/>
  <circle cx="340" cy="120" r="2" fill="#FFE066"/>
  
  <!-- Emphasis lines -->
  <line x1="30" y1="75" x2="50" y2="75" stroke="#000" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="80" x2="45" y2="80" stroke="#000" stroke-width="2" opacity="0.7"/>
  <line x1="350" y1="75" x2="370" y2="75" stroke="#000" stroke-width="2" opacity="0.7"/>
  <line x1="355" y1="80" x2="370" y2="80" stroke="#000" stroke-width="2" opacity="0.7"/>
</svg>