<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Sudoku grid (simplified 3x3) -->
  <g transform="translate(8, 8)" fill="none" stroke="#ffffff" stroke-width="1">
    <!-- Grid lines -->
    <rect x="0" y="0" width="16" height="16" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="5.33" y1="0" x2="5.33" y2="16" stroke-width="1"/>
    <line x1="10.67" y1="0" x2="10.67" y2="16" stroke-width="1"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="5.33" x2="16" y2="5.33" stroke-width="1"/>
    <line x1="0" y1="10.67" x2="16" y2="10.67" stroke-width="1"/>
  </g>
  
  <!-- Sample numbers -->
  <text x="10.5" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="18.5" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">9</text>
  <text x="22" y="20" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <text x="14" y="24" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">7</text>
</svg>